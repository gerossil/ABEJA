<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Video Upload Form</h1>
    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Select a video:</label>
                <input type="file" id="video" name="video" accept="video/*" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload" class="form-button">
            </div>
        </form>
    </div>
</body>

</html>
